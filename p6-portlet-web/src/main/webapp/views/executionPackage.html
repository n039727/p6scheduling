<div>
	<table class="table table-condensed table-bordered table-striped" style="border-collapse:collapse;">
		<thead class="query-result-header">
			<tr>
				<th>Select All
					<input type="checkbox" ng-model="$ctrl.selectedAll" ng-click="$ctrl.isSelectAll();$ctrl.addRemoveWOOnSelectAll($event, $ctrl.data)" ></th>
				<th>WO #</th>
				<th>Planned Start Date</th>
				<th>Crew Assigned</th>
				<th>Lead Crew</th>
				<th>Execution Package</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat-start="wo in $ctrl.data"class="accordion-toggle">
				<td>
					<label>
						<input type="checkbox"  ng-model="wo.selected" ng-click="$ctrl.addRemoveWorkOrder($event, wo)" >
					</label>
	
				</td>
				<td>{{wo.workOrders[0]}}</td>
				<td>{{wo.scheduleDate}}</td>
				<td>{{wo.crewNames}}</td>
				<td>{{wo.leadCrew}}</td>
				<td>
					<!--<select class="form-control" id="execution-package-select" >
						<option>{{wo.executionPackage}}</option>
					</select> -->
					{{wo.getExctnPckgName}}
				</td>
			</tr>
			<tr ng-repeat-end></tr>
		</tbody>
	</table>
</div>	
<div class="form-group">
	<div ng-show="$ctrl.errorMsgVisiable" class="col-md-offset-8 error-message" >
		<b>Please select at least 2 Jobs to create an execution package</b>
	</div>

	<div class="col-md-offset-9 col-md-2" style="padding:5px">
		<!--<button type="submit" class="btn btn-warning btn-lg" ng-click="refresh()" disabled>Add Scheduling To-Dos</button>-->
		<button type="submit" class="btn btn-warning btn-lg" ng-click="$ctrl.showPopup($ctrl.selectedExecPckg)">Create/Update Package</button>
	</div>
</div>
