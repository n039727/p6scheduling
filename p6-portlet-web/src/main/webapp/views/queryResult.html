<div class="panel query-result-panel panel-primary col-md-10" ng-show="$ctrl.visible">
	<div class="panel-body">
		<scheduling-to-do-result ng-if="$ctrl.activeContext == 'ADD_SCHEDULING_TODO'" data="$ctrl.data" handle-data-change="$ctrl.handleDataChange()"></scheduling-to-do-result>
		<view-to-do-result ng-if="$ctrl.activeContext == 'VIEW_TODO_STATUS'" data="$ctrl.data" handle-data-change="$ctrl.handleDataChange()"></view-to-do-result>
	</div>
</div>
