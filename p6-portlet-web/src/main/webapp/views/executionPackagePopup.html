<div class="modal fade" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content" >
   		<div class="panel panel-default">
        	<button type="button" class="panel-heading close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&#x274E;</button>
   		</div>    
		<form class="form-horizontal" >
		  <div class="form-group">
		  	 <label class="control-label col-md-7" for="title"><b>Create/Update Execution Package</b></label>
		  </div>	
		  <div class="form-group">
			<label class="control-label col-md-4" for="wo">WO #</label>
			<div class="col-md-4">
				<textarea class="form-control" ng-model="wo" id="wo" ng-readonly="true" ></textarea>
			</div>
		  </div>
		  <div class="form-group">
		  	<label class="control-label col-md-4" for="crew">Select Lead Crew</label>
				<div class="col-md-4" >
					<select class="form-control" ng-model="selectedLeadCrew">
						<option value="" >--Select Lead Crew--</option>
						<option ng-repeat="leadCrew in leadCrews">{{leadCrew}}</option>
					</select>
				
				</div>
		  </div>
		  <div class="form-group">
			<div class="col-md-offset-5">
				<button type="button" class="btn btn-warning btn-lg" data-dismiss="modal" ng-click="cancel()">Cancel</button>
				<span> &nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-warning btn-lg" data-dismiss="modal" ng-click="saveExecutionPackage()">Save</button></span>
			</div>
			  
		  </div>
		  
		</form>
    </div>
  </div>
</div>
