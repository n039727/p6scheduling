<html>
    <head>
        <title>P6 - Search Work Orders</title>
		
		<meta charset="utf-8">        
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />	
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />			
		<script type="text/javascript" src="js/jquery.min.js"></script>
		
		<!-- angular JS-->
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/angular-aria.min.js"></script>
		<script type="text/javascript" src="js/angular-messages.min.js"></script>
		<script type="text/javascript" src="js/angular-sanitize.min.js"></script>

		<!--Angular Material -->
		<link rel="stylesheet" href="css/angular-material.min.css"/>
		<script type="text/javascript" src="js/angular-material.min.js"></script>
		
		<script type="text/javascript" src="js/moment.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/angular-modal-service.min.js"></script>

 		<link rel="stylesheet" href="css/select.css"/>  
		 <script type="text/javascript" src="js/select-tpls.min.js"></script>   
 		<!--<script src="http://rawgit.com/tamtakoe/oi.select/master/dist/select-tpls.js"></script>--> 
 				
		
		<!-- Custom style and JS -->
		<script type="text/javascript" src="js/search-wo.js"></script>
		<link rel="stylesheet" href="css/search-wo.css"/>
		<script type="text/javascript" src="js/welcome-angular.js"></script>
		<script type="text/javascript" src="js/searchQuery.js"></script>
		<script type="text/javascript" src="js/sidePanel.js"></script>
		<script type="text/javascript" src="js/queryResult.js"></script>
		<script type="text/javascript" src="js/schedulingToDo.js"></script>
		<script type="text/javascript" src="js/viewToDoStatus.js"></script>
		<script type="text/javascript" src="js/executionPackage.js"></script>
		<script type="text/javascript" src="js/depotSchedulingToDo.js"></script>
		<script type="text/javascript" src="js/dynamicToDoSetter.js"></script>
		<script type="text/javascript" src="js/materialRequisition.js"></script>
		

    </head>
	<body ng-controller="toDoPortalCOntroller as vm">
		<div class="container-fluid row">
	
			<nav class="navbar navbar-default navbar-static-top navbar-top-fixed col-sm-12 col-md-12 col-lg-12">
				<div class="header-left col-sm-4 col-md-4 col-lg-4"><h3>Welcome {{userName}}, &nbsp;&nbsp;<a class="navbar-top-link" href="/p6-portal/web/logout">Logout</a></h3></div>
				<div class="header-middle col-sm-4 col-md-4 col-lg-4"><h1>To-Do Portal</h1></div>
				<div class="header-right col-sm-4 col-md-4 col-lg-4"><div id="logo"></div>
			</nav>
			<search-query visible="vm.resultVisible" active-context="vm.activeContext" metadata="vm.metadata" search="vm.search(query)" handle-active-context="vm.handleActiveContext(event)"></search-query>
			
			<div class="container-endless col-sm-offset-1 col-sm-12 col-md-12 ">
				<div class="side-panel-body-container col-sm-12 col-md-10 ">
					<side-panel active-context="vm.activeContext" is-auth-enabled="true" on-change-context="vm.handleContext(context)"></side-panel>
					<query-result active-context="vm.activeContext" data="vm.workOrders" metadata="vm.metadata" visible="vm.resultVisible" handle-data-change="vm.handleDataChange(event)"></query-result>
				</div>
			</div>
		</div>	
		
	</body>
</html>
