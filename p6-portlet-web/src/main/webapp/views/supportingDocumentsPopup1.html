<div class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="panel panel-default">
				<button type="button" class="panel-heading close"
					ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&#x274E;</button>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-7" for="title"><b>Add/Update
							Supporting Document</b></label>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3" for="todo">Supporting Documents: </label>
					<div class="col-md-8" style="height:20%;position:relative">
						<span
							style="width: 100%; height: 100%; position: absolute; word-wrap: break-word; border:1px;overflow-y:scroll;"
							ng-hide="todo.sdEditMode==true"
							ng-click="toggleEditMode(todo)"
							ng-bind-html="todo.displaySupportingDoc"></span><textarea
							type="text" id="todo"
							class="form-control" ng-hide="todo.sdEditMode==false"
							ng-model="todo.supportingDoc"
							ng-blur="toggleNonEditMode(todo)" rows="6"></textarea>
					</div>
				</div>
				<br></br>
				<div class="form-group">
					<div class="col-md-offset-5">
						<button type="button" class="btn btn-warning btn-lg"
							data-dismiss="modal" ng-click="cancel()">Cancel</button>
						<span> &nbsp;&nbsp;&nbsp;&nbsp;
							<button type="button" class="btn btn-warning btn-lg"
								data-dismiss="modal" ng-click="update()">Done</button>
						</span>
					</div>

				</div>

			</form>
		</div>
	</div>
</div>
