<div>
<div>
<table class="table table-condensed table-bordered table-striped" style="border-collapse:collapse;">
	<thead class="query-result-header">
		<tr>
			<th>&nbsp;</th>
			<th>WO #</th>
			<th>Planned Start Date</th>
			<th>Crew Assigned</th>
			<th>Lead Crew</th>
			<th>Execution Package</th>
			<th>Actioned</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat-start="wo in $ctrl.data" class="accordion-toggle">
			<td>
				<button id="{{wo.workOrders[0] + '-expand'}}" class="btn btn-default btn-sm glyphicon glyphicon-plus row-expander" ng-click="$ctrl.toggleExpansion($event, wo)" data-toggle="collapse" data-target="{{'#demo-' + wo.workOrders[0]}}">
				</button>
			</td>
			<td>{{wo.workOrders.join(',')}}</td>
			<td>{{wo.scheduleDate}}</td>
			<td>{{wo.crewAssigned.unique().join(',')}}</td>
			<td>{{wo.crewAssigned.returnIfExists(wo.leadCrew)}}</td>
			<td>{{wo.exctnPckgName}}</td>
			
			<td> <span ng-show="wo.actioned == 'Y'">Yes</span>
			</td> 
		</tr>
		<tr ng-repeat-end>
			<td colspan="12" class="hiddenRow">
				<div class="accordian-body collapse auth-enabled-container" id="{{'demo-' + wo.workOrders[0]}}">
					<div ng-show="$ctrl.isReadOnly" class="read-only-cover"></div>
					<div class="panel panel-default panel-standard-to-do">
						<div class="panel-heading panel-standard-to-do-heading"><b>Select Depot To-Do</b></div>
						<div class="panel-body">
							<dynamic-to-do-setter columns="2" work-orders="wo.workOrders" to-dos="$ctrl.depotToDoList" current-map="wo.todoMap" handle-data-change="$ctrl.populateDepotToDo(map, wo)">
						</div>
						<div class="col-md-12">
								<label for="comment">Depot To-Do Comment</label>
								<textarea ng-show="{{wo.exctnPckgName === null || wo.exctnPckgName === ''}}"  class="form-control" rows="3" id="comment-1" ng-model="wo.depotToDoComment"></textarea> 
								<textarea ng-show="{{wo.exctnPckgName != null && wo.exctnPckgName != ''}}"  class="form-control" rows="3" id="comment-1" ng-model="wo.executionPkgComment"></textarea> 
						</div>

						<div ng-show="$ctrl.savedMsgVisible" class="col-md-offset-7 " >
							<p class="success-message" >{{$ctrl.successSavedMsg}}</p>
						</div>
						<div class="col-md-offset-8 col-md-2" style="padding:5px">
							<button id="save-to-do-1" class="btn btn-warning btn-block" ng-click="$ctrl.saveToDo(wo)">
								<h4><b>Save</b></h4>
							</button>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
</div>
</div>
